<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Players Online</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-users"></i> Players Online</h1>
        <div class="players">
            {% if players %}
                {% for player in players %}
                    <div class="player-card">
                        <h2><i class="fas fa-user"></i> {{ player.nome }}</h2>
                        <p><i class="fas fa-network-wired"></i> IP: {{ player.ip }}</p>
                        <p><i class="fas fa-tachometer-alt"></i> Ping: {{ player.ping }}</p>
                    </div>
                {% endfor %}
            {% else %}
                <p>Nenhum jogador online.</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
