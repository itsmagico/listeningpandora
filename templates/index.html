<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Players Online</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-users"></i> Players Online</h1>
        <div class="players" id="players-container">
            {% for name, data in players.items() %}
            <div class="player-card">
                <h2><i class="fas fa-user"></i> {{ name }}</h2>
                <p><i class="fas fa-network-wired"></i> IP: {{ data.ip }}</p>
                <p><i class="fas fa-tachometer-alt"></i> Ping: {{ data.ping }}</p>
            </div>
            {% else %}
            <p style="text-align:center;">Nenhum jogador online.</p>
            {% endfor %}
        </div>
    </div>

    <script>
        async function updatePlayers() {
            try {
                const res = await fetch("/api/players");
                const data = await res.json();
                const container = document.getElementById("players-container");
                container.innerHTML = "";

                if (Object.keys(data).length === 0) {
                    container.innerHTML = '<p style="text-align:center;">Nenhum jogador online.</p>';
                    return;
                }

                for (const [name, info] of Object.entries(data)) {
                    const card = document.createElement("div");
                    card.className = "player-card";
                    card.innerHTML = `
                        <h2><i class="fas fa-user"></i> ${name}</h2>
                        <p><i class="fas fa-network-wired"></i> IP: ${info.ip}</p>
                        <p><i class="fas fa-tachometer-alt"></i> Ping: ${info.ping}</p>
                    `;
                    container.appendChild(card);
                }
            } catch (err) {
                console.error("Erro ao atualizar jogadores:", err);
            }
        }

        // Atualiza a cada 5 segundos
        setInterval(updatePlayers, 5000);
    </script>
</body>
</html>
